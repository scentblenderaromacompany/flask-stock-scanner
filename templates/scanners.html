{% extends 'base.html' %}
{% block content %}
<h1>Stock Scanners</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.scanner_type.label(class="form-label") }}
        {{ form.scanner_type(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
